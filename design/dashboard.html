<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Area Dashboard</title>
    <link rel="stylesheet" href="styles.css" />  
  </head>
  <body>
    <nav>
      <!-- Login Form (Left side of navigation) -->
      <div class="login">
        <button type="button" id="login-btn">Login</button>
      </div>
      
      <!-- Search and Filter (Center of navigation) -->
      <input type="text" name="search" id="search" placeholder="Search">
      <select id="filter" name="filter">
        <option value="-1">Select a place</option>
      </select>
    </nav>

    <main>
      <div class="container">
        <h1 id="message">Choose Your Parking Area</h1>
        <div class="card-container" id="card-container">
          <!-- Parking cards will be dynamically added here -->
        </div>
      </div>
    </main>

    <script src="DashboardScript.js"></script>
  </body>
</html>
