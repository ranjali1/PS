<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Parking Area</title>

  <link rel="stylesheet" href="CreateAccountStyle.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>

</head>
<body>
  <main>
    <h1>Create Account</h1>
    <form method="post" id="AccountForm">
      <input
        type="text"
        name="CompanyName"
        id="CompanyName"
        placeholder="Enter your company name"
        required
      />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter email"
        required
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter a password"
        required
      />
      <input
        type="text"
        name="phone"
        id="phone"
        placeholder="Enter a phone number"
        required
      />
      <select id="place" name="place">
        <option value="-1">Select a place</option>
      </select>

      <label for="file">Uplaod an image</label>
      <input type="file"
      id="file"
      name="file"
      accept="/design/images/*"
      />
      <input
        type="submit"
        name="submit"
        id="submit"
        value="Create Account"
      />
    </form>
    <a href="login.html">Login</a>
  </main>

  <script src="AddressM.js"></script>
  <script src="CreateAccountScript.js"></script>
</body>
</html>
